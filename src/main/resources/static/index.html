<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Директории и файлы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <!-- Bootstrap -->
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class = "container">
    <h1>Директории и файлы</h1>
    <div class="container">
        <div class = "row">
            <form action="#" th:action="@{/dirs}" th:object="${String}" th:method="POST">
                <div class = "col-md-2"><p class="align-middle">Новая директория</p></div>
                <div class = "col-md-5"><input type="text" class="form-control" th:name="path" placeholder="/opt/tomcat/temp"></input></div>
                <div class = "col-md-2"><button type="submit" class="btn-secondary">Добавить в список</button></div>
            </form>
        </div>
    </div>
    <h2>Список директорий и файлов</h2>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Дата</th>
                <th>Базовая Директория</th>
                <th>Директорий</th>
                <th>Файлов</th>
                <th>Суммарный размер файлов</th>
                <th></th>
            </tr>
            </thead>
            <tbody >

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
